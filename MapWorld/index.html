<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="map"></svg>
    <select>
      <option value="population">人口</option>
      <option value="populationDensity">人口密度</option>
      <option value="medianAge">平均年齡</option>
      <option value="fertilityRate">出生率</option>
    </select>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="app.js"></script>
  </body>
</html>
